<div class="container-fluid">
    <div class="row">
        <h2>Salas de chat en tiempo real usando Angular y Node.js </h2>
        <hr>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
            </div>
        </div>
        <div class="col-sm-5">
            <label for="roomInput">Escoge una sala</label>
            <select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="room">
                <option value="sala1">Sala 1</option>
                <option value="sala2">Sala 2</option>
                <option value="sala3">Sala 3</option>
            </select>
        </div>
        <div class="col sm-2">
            <div style="margin-top:19px;" class="pull-right">
                <button type="button" class="btn btn-primary" (click)="join()">Entrar</button>
                <button type="button" class="btn btn-default" (click)="leave()">Salir</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="well" style="height:200px; padding:15px;">
            <div *ngFor="let item of messageArray">
                <span><strong>{{item.user}} : </strong> {{item.message}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="messageText">
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Enviar</button>
        </div>
    </div>
</div>
